baseURL: 'yival.io'
title: YiVal
languageCode: en-us
DefaultContentLanguage: en
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
canonifyURLs: true
paginate: 9
darkmode_js:
  - assets/js/darkmode.js
enableInlineShortcodes: true

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer:
        apostrophe: '&rsquo;'
        disable: false
        ellipsis: '&hellip;'
        emDash: '&mdash;'
        enDash: '&ndash;'
        leftAngleQuote: '&laquo;'
        leftDoubleQuote: '&ldquo;'
        leftSingleQuote: '&lsquo;'
        rightAngleQuote: '&raquo;'
        rightDoubleQuote: '&rdquo;'
        rightSingleQuote: '&rsquo;'
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

params:
  author: Nusser Studios
  authorimage: ../assets/images/global/author.webp
  og_image: /images/yival-spirit.png
  moto: "âš¡AI App - Evaluate and Evolveâš¡"
  description: "YiVal is an GenAI-Ops framework that allows you to iteratively tune your Generative AI model metadata, params, prompts and retrieval configs all at once with your preferred choices of test dataset generation, evaluation algorithms and improvement strategies."
  disable_theme_toggle: true
  disable_stay_uptodate: true

  p1:
    heading: "Company Purpose"
    image: "images/pages/company-purpose.png"
    content:
      - text: "Streamline and optimize the process of GenAI Application development across all areas of use cases across all types of models for all prompt developers and model developers."
      - text: "Initiating and fostering a vibrant community dedicated to Generative AI innovation and research, with a central theme of using YI.AI as a benchmarking tool for algorithmic advances."
      - text: "Providing a comprehensive, well-documented, open-source framework on GitHub, so researchers and prospective customers can easily make use of YI.AI's free and paid offerings."
      - text: "Offering user-customizable and non-code solutions that remove the barrier to entry for commercially viable Generative AI workflows, from text creation up to novel content types currently reserved for experts."
  p2:
    heading: "Yival's Architecture"
    image: "images/pages/system-diagram.png"
    content:
      - text: "Yival's modular design is a guiding force in AIGC app development, encompassing data generation, combination creation, evaluation, and improvement."
      - text: "Data generation serves as the bedrock of any AIGC application, laying the foundation for innovation"
      - text: "Yival's framework provides tools for crafting combinations, evaluating outputs, and refining results, ensuring precision and relevance in AIGC apps"

  p3:
    heading: "Backed by world-renowned investors"
    content:
      - text: "Sagittis scelerisque nulla cursus in enim consectetur quam. Dictum urna sed consectetur neque tristique pellentesque. Blandit amet, sed aenean erat arcu morbi. Cursus faucibus nunc nisl netus morbi vel porttitor vitae ut. Amet vitae fames senectus vitae."
    links:
      - text: Meet our investors and advisors
        url: "#"
    logos:
      - identifier: a
        image: "images/global/sample-logo.svg"
        alt: "a"
      - identifier: b
      - identifier: c
      - identifier: d
      - identifier: e
      - identifier: f
  p4:
    heading: "From the blog"
    content:
      - text: "YivalAIGC"
  p5:
    heading: "Stay Up to Date"
    content:
      - text: "ðŸŒŸGet the latest updates on YiVal, our advanced GenAI-Ops frameworkðŸŒŸ <br>Enter your email below and stay ahead in tuning your Generative AI models"
    action: "Send"
    label: "Email address"
    placeholder: "Enter your email"
    button: "Notify me"

  social_media:
    github:
      enabled: true
      url: 'https://https://github.com/YiVal/YiVal'
    twitter:
      enabled: true
      url: 'https://twitter.com/yivalloveaigc'
    

